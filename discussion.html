<!DOCTYPE html>
<html lang="en">
<head>

    <!--  Declaration  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>CourseMate</title>

    <!--  Connecting CSS stylesheets to HTML  -->
    <link rel="small icon" href="IMG/icon.png">
    <link rel="stylesheet" href="CSS/global.css">
    <link rel="stylesheet" href="CSS/navigation.css">
    <link rel="stylesheet" href="CSS/wkellerclasses.css">
    <script src="JS/discussion.js"></script>
</head>

<!--  CourseMate logo above navigation bar  -->
<body style="background-color: azure;">
<div class="title-container">
    <img src="IMG/icon.png" alt="Image">
    <h1 style="color: deepskyblue; text-align: left; margin-left: 10px; margin-top: 5px;">CourseMate</h1>
</div>

<!--  Navigation bar  -->
<nav>
    <ul>
        <li id="home"><a href="index.html">Home</a> </li>
        <li><a href="aboutus.html">About Us</a> </li>
        <li><a href="reviews.html">Reviews</a> </li>
        <li><a href="discussion.html">Discussion</a> </li>
        <li><a href="faq.html">FAQ</a> </li>
        <li class="login"><a href="login.html">Login</a> </li>
    </ul>
</nav>

<div class="content">
    <!-- Main content goes here -->
    <h1 class="blue-header-text">Discussion</h1>
    <p style="font-size: 18px; margin-top: 15px;">Talk to other college students about their college experiences.</p>
    <form class="discussion" id="postForm">
        <input type="text" id="username" placeholder="Your Name" required>
        <textarea id="message" placeholder="Write a comment..." required></textarea>
        <button type="submit">Post</button>
    </form>
    <div id="discussion"></div>
</div>

<!-- Pillarboxes -->
<div class="pillarbox right"></div>
<div class="pillarbox left"></div>

<!-- Fixes pillarbox issues on most common browsers -->
<script>
    if (navigator.userAgent.indexOf("Chrome") > -1) {
        document.querySelectorAll('.pillarbox').forEach(function(element) {
            element.style.top = '98px';
        });
    }
</script>

</body>

</html>
